[metadata]
name = dialect-map-core
version = file: VERSION
description = Package containing the core models of the Dialect map
url = https://github.com/dialect-map/dialect-map-core
author = NYU DS3 Team
author_email = sinclert@nyu.edu
license = MIT
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages = find:
package_dir =
    = src
python_requires = >=3.7, <4.0
install_requires =
    click==8.0.3
    psycopg2-binary==2.9.1
    sqlalchemy==1.4.31

[options.packages.find]
where = src

[options.package_data]
* =
    data/*.json
    files/*.json

[options.extras_require]
lint =
    black==22.1.0
    mypy==0.931
test =
    pytest>=6.2.2
    pytest-cov>=2.10.0
all =
    dialect-map-core[lint]
    dialect-map-core[test]
    pre-commit==2.17.0

[options.entry_points]
console_scripts =
    dm-admin = dialect_map.cli:main
